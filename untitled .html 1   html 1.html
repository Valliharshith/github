<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Restaurant Login</title>
  <link rel="stylesheet" href="Untitled-1.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <form action="https://dribbble.com/search/restaurant-login.html" method="GET">
      <h1>Family Restaurant</h1>
      <p>Login to your account</p>

      <div class="input-box" data-label="Username">
        <input type="text" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box" data-label="Password">
        <input type="password" placeholder="Password" required>
        <i class='bx bx-lock'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Submit</button>

      <div class="reset-password">
        <p>If you forget your password, you can reset it.</p>
        <a href="#">Reset password!</a>
      </div>

      <div class="contact">
        <a href="#"><i class='bx bxl-whatsapp'></i> WhatsApp</a>
        <a href="#"><i class='bx bx-phone'></i> Contacts</a>
      </div>
    </form>
  </div>
</body>
</html>
